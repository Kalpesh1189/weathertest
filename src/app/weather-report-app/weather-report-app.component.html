<div class="col-md-6">
    <h3 class="my-4">Weather Search for specific location:</h3>
    <form [formGroup]="weatherSearchApp" (ngSubmit)="weatherApiCallback(weatherSearchApp.value)">
      <div class="form-group">
        <input
          class="form-control d-inline-block"
          type="text"
          id="weatherSpecifiLocation"
          aria-describedby="weatherLocation"
          placeholder="Please Enter location for weather report"
          formControlName="location"
        />
        <button type="submit" class="btn btn-success btn-md ml-4 mt-n1">
            Search
          </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <h3 class="my-4">Weather details for search location:</h3>
      <p>
        Temperature: {{geWeatherData?.main.temp }}
      </p>
      <p>
        Feels like : {{geWeatherData?.main.feels_like }}
      </p>
      <p>
        Humidity: {{ geWeatherData?.main.humidity }}
      </p>
      <p>
        Location Searched: {{ geWeatherData?.name }}
      </p>
  </div>
